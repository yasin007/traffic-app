<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="../assets/css/feedback-upload.min.css" rel="stylesheet"/>
    <link href="../assets/css/amazeui.min.css" rel="stylesheet"/>
    <!--<link href="../assets/css/weui.min.css" rel="stylesheet"/>-->
    <!--<link href="../assets/css/jquery-weui.min.css" rel="stylesheet"/>-->
    <script src="../assets/js/lib/flex/flex.js"></script>
    <title>&lrm;</title>
</head>
<body>
<div class="wrapper">

    <h1 class="page-name mb-20">意见反馈</h1>

    <div class="el-shadow content-div">
        <ul class="content-ul">
            <li>
                <label>姓名</label>
                <input type="text" placeholder="请输入姓名">
            </li>
            <li>
                <label>手机号</label>
                <input type="text" placeholder="请输入手机号">
            </li>
            <li>
                <label>身份证号</label>
                <input type="text" placeholder="请输入手机号">
            </li>
            <li>
                <label>号牌号码</label>
                <span class="select-text-a">贵A</span>
                <span class="icon-font icon-color">&#xe6cc;</span>
                <input type="text" placeholder="请输入车牌号后5位">
            </li>
            <li>
                <label>所属地区</label>
                <span class="select-text">贵阳</span>
                <span class="icon-font icon-color">&#xe6cc;</span>
            </li>
            <li>
                <label>问题分类</label>
                <span class="select-text">APP常见问题</span>
                <span class="icon-font icon-color">&#xe6cc;</span>
            </li>
        </ul>

        <textarea class="feedback-msg" type="text" placeholder="请输入您的反馈信息"></textarea>

    </div>

    <p class="feedback-tips">欢迎广大文明诚信的用户留言咨询。依据相关法律法规，任何个人和组织使用网络应当遵守宪法法律，
        遵守公共秩序，尊重社会公德。如发表违背法律政策、公序良俗的言论，
        系统管理人员将告知警示或关闭账号。情节严重的，保留依法追究相关法律责任的权利。</p>

    <p class="feedback-img-tips">上传图片附件（可不选择）</p>

    <div class="upload-img-div">
        <button class="upload-img-btn">+上传图片1</button>

        <span class="icon-font">&#xe663;</span>

        <button class="upload-img-btn">+上传图片2</button>

        <button class="upload-img-btn">+上传图片3</button>
    </div>

    <button class="submit-btn feedback-submit">确定</button>

</div>

<script src="https://dcb-cdn.oss-cn-beijing.aliyuncs.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/lib/amazeui/amazeui.min.js"></script>
<script src="../assets/js/lib/weui/jquery-weui.min.js"></script>
<script src="../assets/js/utils/utils.min.js"></script>

</script>
</body>
</html>

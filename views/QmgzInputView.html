<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="../assets/css/QmgzInputView.min.css" rel="stylesheet"/>
  <link href="../assets/css/amazeui.min.css" rel="stylesheet"/>
  <script src="../assets/js/lib/flex/flex.js"></script>
  <title>&lrm;</title>
</head>
<body>
<div class="wrapper">
  <h1 class="page-name">全民共治</h1>
  <ul class="form-group el-shadow">
    <li>
      <label>所属地区</label>
      <span class="select-area">
        <select>
          <option value="a" selected>贵阳市公安交通管理局</option>
          <option value="b">六盘水交警支队</option>
          <option value="o">遵义交警支队</option>
          <option value="m">铜仁市公安交通管理局</option>
          <option value="d">黔西南州公安局交警支队</option>
          <option value="d">毕节市公安局交警支队</option>
        </select><i class="icon-font">&#xe605;</i>
      </span>
    </li>
    <li>
      <label>姓名</label>
      <input type="text" placeholder="请输入姓名"/>
    </li>
    <li>
      <label>身份证号</label>
      <input type="text" placeholder="请输入手机号"/>
    </li>
    <li>
      <label>手机号码</label>
      <input type="text" placeholder="请输入身份证号"/>
    </li>
    <li>
      <label>意见或建议</label>
      <textarea maxlength="200" placeholder="请输入您的反馈信息"></textarea>
    </li>
  </ul>

  <div class="file-uploader">
    <p class="mb-15">上传图片附件（可选）</p>
    <div class="file-view">
      <!--上传图片预览-->
      <img src=""/>
      <input type="file" accept="image/*" multiple/>
      <i class="icon-font">&#xe608;</i>
    </div>
  </div>

  <button class="submit-btn submit-form am-btn" data-am-modal="{target: '#my-alert'}" type="button">提交</button>

  <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
      <div class="am-modal-hd">提示</div>
      <div class="am-modal-bd">您提交的信息将会有专人处理，感谢您对交通管理工作的支持！</div>
      <div class="am-modal-footer">
        <span class="am-modal-btn">确定</span>
      </div>
    </div>
  </div>
</div>
<script src="https://dcb-cdn.oss-cn-beijing.aliyuncs.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/lib/amazeui/amazeui.min.js"></script>
<script src="../assets/js/utils/utils.min.js"></script>
<script src="../assets/js/views/QmgzInputView.min.js"></script>
</body>
</html>

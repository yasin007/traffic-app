<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="../assets/css/QmgzMoveTipView.min.css" rel="stylesheet"/>
    <link href="../assets/css/amazeui.min.css" rel="stylesheet"/>
    <script src="../assets/js/lib/flex/flex.js"></script>
    <title>&lrm;</title>
</head>
<body>
<div class="wrapper">

    <h1 class="page-name">
        移车短信结果
    </h1>

    <p class="redFont lineSpace"> 您的移车请求已经提交，稍候系统将会发送短信通知对方，你可以点击下面按钮查询发送结果。</p>
    <button class="submit-btn lineSpace submit-form am-bt" data-am-modal="{target: '#my-alert'}">查询短信发送结果 </button>

    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">提示</div>
            <div class="am-modal-bd">您的移车请求已经受理，系统已成功发送短信通知对方，请您耐心等候。</div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">取消</span>
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>

</div>


<script src="https://dcb-cdn.oss-cn-beijing.aliyuncs.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../assets/js/utils/utils.min.js"></script>
<script src="../assets/js/lib/amazeui/amazeui.min.js"></script>
<script src="../assets/js/views/QmgzListView.min.js"></script>
</body>
</html>
